<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema de Erros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body { padding-top: 20px; background: #f8f9fa; }
        .card { margin-bottom: 20px; }
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4"><i class="bi bi-file-earmark-text"></i> Relatórios de Erros</h2>
        
        <!-- Filtros -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-funnel"></i> Filtros
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Filial:</label>
                        <select class="form-select" id="filial">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Data Início:</label>
                        <input type="date" class="form-control" id="dataInicio">
                    </div>
                    <div class="col-md-4">
                        <label>Data Fim:</label>
                        <input type="date" class="form-control" id="dataFim">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="buscar()">
                    <i class="bi bi-search"></i> Buscar
                </button>
                <button class="btn btn-success" onclick="exportar()" id="btnExportar" disabled>
                    <i class="bi bi-download"></i> Exportar CSV
                </button>
            </div>
        </div>
        
        <!-- Resultados -->
        <div class="card">
            <div class="card-header bg-success text-white d-flex justify-content-between">
                <span>Resultados</span>
                <span id="contador" class="badge bg-light text-dark">0 registros</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Filial</th>
                                <th>Vendedor</th>
                                <th>Tipo</th>
                                <th>Penalização</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                            <tr><td colspan="5" class="text-center text-muted">Nenhum dado</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="spinner-border text-primary"></div>
            <p class="text-white mt-2">Processando...</p>
        </div>
    </div>
    
    <script>
        let dados = [];
        
        // Carregar ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada');
            
            // Datas padrão
            const hoje = new Date().toISOString().split('T')[0];
            const umMesAtras = new Date();
            umMesAtras.setMonth(umMesAtras.getMonth() - 1);
            document.getElementById('dataInicio').value = umMesAtras.toISOString().split('T')[0];
            document.getElementById('dataFim').value = hoje;
            
            // Carregar filiais
            fetch('/api/filiais')
                .then(r => r.json())
                .then(filiais => {
                    const select = document.getElementById('filial');
                    filiais.forEach(f => {
                        const opt = document.createElement('option');
                        opt.value = f.codigo;
                        opt.textContent = f.codigo + ' - ' + f.gerente;
                        select.appendChild(opt);
                    });
                });
        });
        
        // Buscar dados
        async function buscar() {
            try {
                mostrarLoading(true);
                
                const filtros = {
                    filial: document.getElementById('filial').value,
                    data_inicio: document.getElementById('dataInicio').value,
                    data_fim: document.getElementById('dataFim').value
                };
                
                console.log('Buscando com:', filtros);
                
                const response = await fetch('/api/relatorio', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(filtros)
                });
                
                const resultado = await response.json();
                console.log('Resposta:', resultado);
                
                if (resultado.success) {
                    dados = resultado.registros || [];
                    atualizarTabela(dados);
                    document.getElementById('contador').textContent = resultado.total_registros + ' registros';
                    document.getElementById('btnExportar').disabled = dados.length === 0;
                } else {
                    alert('Erro: ' + resultado.message);
                }
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao buscar');
            } finally {
                mostrarLoading(false);
            }
        }
        
        // Exportar CSV
        async function exportar() {
            if (dados.length === 0) {
                alert('Busque dados primeiro!');
                return;
            }
            
            try {
                mostrarLoading(true);
                
                const filtros = {
                    filial: document.getElementById('filial').value,
                    data_inicio: document.getElementById('dataInicio').value,
                    data_fim: document.getElementById('dataFim').value
                };
                
                // Usar API de CSV
                const response = await fetch('/api/gerar-csv', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(filtros)
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'relatorio.csv';
                    link.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    throw new Error('API falhou');
                }
                
            } catch (error) {
                console.error('Erro exportação:', error);
                alert('Erro ao exportar');
            } finally {
                mostrarLoading(false);
            }
        }
        
        // Atualizar tabela
        function atualizarTabela(registros) {
            const tbody = document.getElementById('tabela');
            tbody.innerHTML = '';
            
            if (registros.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Nenhum registro</td></tr>';
                return;
            }
            
            registros.forEach(r => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${r.data_ocorrencia ? new Date(r.data_ocorrencia).toLocaleDateString('pt-BR') : ''}</td>
                    <td><span class="badge bg-primary">${r.filial || ''}</span></td>
                    <td>${r.vendedor || ''}</td>
                    <td>${r.tipo_erro || ''}</td>
                    <td><span class="badge bg-danger">${r.penalizacao || ''}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function mostrarLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
