<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema de Erros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .card-header { background: #0d6efd; color: white; }
        .btn-export { background: #198754; color: white; }
        .loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-file-earmark-text"></i> Relatórios</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="bi bi-house"></i> Início</a>
                <a class="nav-link" href="/registrar"><i class="bi bi-plus-circle"></i> Registrar</a>
                <a class="nav-link active" href="/relatorios"><i class="bi bi-file-earmark-text"></i> Relatórios</a>
                <a class="nav-link" href="/dashboard"><i class="bi bi-graph-up"></i> Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="bi bi-file-earmark-text"></i> Gerar Relatórios</h1>
                <p class="text-muted">Filtre e exporte relatórios em CSV</p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header"><i class="bi bi-funnel"></i> Filtros</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label>Filial:</label>
                        <select class="form-select" id="filtro-filial">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Data Início:</label>
                        <input type="date" class="form-control" id="data-inicio">
                    </div>
                    <div class="col-md-3">
                        <label>Data Fim:</label>
                        <input type="date" class="form-control" id="data-fim">
                    </div>
                    <div class="col-md-12 mt-3">
                        <button class="btn btn-primary" onclick="buscar()">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                        <button class="btn btn-success btn-export" onclick="exportarCSV()" id="btn-exportar">
                            <i class="bi bi-download"></i> Exportar CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="bi bi-table"></i> Resultados 
                <span class="badge bg-info ms-2" id="total">0</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr><th>Data</th><th>Filial</th><th>Vendedor</th><th>Tipo</th><th>Penalização</th></tr>
                        </thead>
                        <tbody id="tabela-dados">
                            <tr><td colspan="5" class="text-center text-muted py-5">Nenhum dado</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-white mt-2">Processando...</p>
        </div>
    </div>

    <script>
        let dadosAtuais = [];
        
        async function buscar() {
            try {
                mostrarLoading(true);
                const filtros = {
                    filial: document.getElementById('filtro-filial').value,
                    data_inicio: document.getElementById('data-inicio').value,
                    data_fim: document.getElementById('data-fim').value
                };
                
                const response = await fetch('/api/relatorio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(filtros)
                });
                
                const resultado = await response.json();
                if (resultado.success) {
                    dadosAtuais = resultado.registros || [];
                    atualizarTabela(dadosAtuais);
                    document.getElementById('total').textContent = resultado.total_registros || '0';
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao buscar dados');
            } finally {
                mostrarLoading(false);
            }
        }
        
        async function exportarCSV() {
            if (dadosAtuais.length === 0) {
                alert('Busque dados primeiro!');
                return;
            }
            
            try {
                mostrarLoading(true);
                const filtros = {
                    filial: document.getElementById('filtro-filial').value,
                    data_inicio: document.getElementById('data-inicio').value,
                    data_fim: document.getElementById('data-fim').value
                };
                
                // USAR A NOVA API /api/gerar-csv
                const response = await fetch('/api/gerar-csv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(filtros)
                });
                
                if (!response.ok) throw new Error('Erro na API');
                
                // Fazer download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `relatorio_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                console.log('✅ CSV exportado!');
                
            } catch (error) {
                console.error('Erro exportação:', error);
                alert('Erro ao exportar');
            } finally {
                mostrarLoading(false);
            }
        }
        
        function atualizarTabela(dados) {
            const tbody = document.getElementById('tabela-dados');
            tbody.innerHTML = '';
            
            dados.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.data_ocorrencia || ''}</td>
                    <td><span class="badge bg-primary">${item.filial || ''}</span></td>
                    <td>${item.vendedor || ''}</td>
                    <td>${item.tipo_erro || ''}</td>
                    <td><span class="badge bg-danger">${item.penalizacao || ''}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function mostrarLoading(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar datas
            const hoje = new Date().toISOString().split('T')[0];
            const umMesAtras = new Date();
            umMesAtras.setMonth(umMesAtras.getMonth() - 1);
            document.getElementById('data-inicio').value = umMesAtras.toISOString().split('T')[0];
            document.getElementById('data-fim').value = hoje;
            
            // Carregar filiais
            fetch('/api/filiais')
                .then(r => r.json())
                .then(filiais => {
                    const select = document.getElementById('filtro-filial');
                    filiais.forEach(f => {
                        const opt = document.createElement('option');
                        opt.value = f.codigo;
                        opt.textContent = `${f.codigo} - ${f.gerente}`;
                        select.appendChild(opt);
                    });
                });
        });
    </script>
</body>
</html>
